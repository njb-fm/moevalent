#This file is part of calamares installer for Arch Linux GUI
---
backend: pacman

skip_if_no_internet: false
update_db: true
update_system: false

num_retries: 0
disable_download_timeout: false
needed_only: false


operations:
  - try_remove:
    - calamares
    - uvgl-moe-calam-cfg
    - univalive
    - kconfig
    - kcoreaddons
    - kiconthemes
    - ki18n 
    - kio
    - solid
    - yaml-cpp
    - kpmcore
    - mkinitcpio-openswap
    - boost-libs
    - ckbcomp
    - hwinfo
    - qt5-svg
    - polkit-qt5
    - gtk-update-icon-cache
    - plasma-framework
    - qt5-xmlpatterns
    - squashfs-tools
    - mkinitcpio-archiso
    - lftp
    - openconnect
    - openvpn
